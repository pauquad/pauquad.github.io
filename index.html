<!--Contact Section -->

<section id="contact" class="contact-section">
    <div class="contact-section-header">
        <h2>Contact</h2>
        <p></p>
    </div>
	
	<div class="container">
		<form action="https://formspree.io/f/mayvgrrb" method="post" enctype="multipart/form-data" name="EmailForm">
		<label for="full-name">Name</label>
		
		<input type="text" size="25" name="ContactName" placeholder="Name" required="required">
		<br>
		<label for="email-address">E-mail</label>
		
		<input type="text" size="25" name="ContactMail" placeholder="Email" required="required">
		<br>
		<label for="message">Message</label>
		<br>
		<textarea name="ContactComment" rows="6" cols="20" required="required"></textarea>
		<input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
		<br>
		<button class="button" type="submit" value="Submit">Submit</button>
	
	    </form>
    </div>
</section>
